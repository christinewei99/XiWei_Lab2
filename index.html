<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	  <title>
    Lab2: Journey in Taiwan
    </title>
  </head>
  
<style>
  body {
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    background-color: white;
  }
  #title {
  	font_size:56px;
  	margin: middle;
  }
  #container {
    border:2px solid grey;
    width 85%
    margin:auto;
  }
  #map{
    height:800px;
    width:1200px;
    margin:auto;
  }
</style>
  
<body>
  <div id = 'title'> All the Way South: My Journey in Taiwan </div>
  <div id = 'map'></div>
    <script>
    	var map = L.map('map').setView([25.085651,121.4228205],7);
    	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    		
    	}).addTo(map);
	L.marker([25.085651,121.4228205]).addTo(map)
	.bindPopup("<img src='https://d30y9cdsu7xlg0.cloudfront.net/png/84817-200.png'/>" +"Location#1: Taipei101");
	L.marker([24.8550566,121.0921051]).addTo(map)
	.bindPopup("<img src='http://www.taipei-airport.com/images/taoyuan-airport-terminal.jpg'/>" +"Location#2: Taoyuan International Airport");
	L.marker([25.1111068,121.8350522]).addTo(map)
	.bindPopup("<img src='http://taipei-101.info/taipei-101.jpg'/>" +"Location#3: Jiufen");
	L.marker([23.8523405,120.9009428]).addTo(map)
	.bindPopup("<img src='http://taipei-101.info/taipei-101.jpg'/>" +"Location#4: Sun Moon Lake");
	L.marker([25.1837666,121.4287507]).addTo(map)
	.bindPopup("<img src='http://taipei-101.info/taipei-101.jpg'/>" +"Location#5: Tamshui;
	L.marker([22.9740475,120.3322117]).addTo(map)
	.bindPopup("<img src='http://taipei-101.info/taipei-101.jpg'/>" +"Location#6: Kaohsiung");
	L.marker([21.9483357,120.7775629]).addTo(map)
	.bindPopup("<img src='http://taipei-101.info/taipei-101.jpg'/>" +"Location#7: Kenting");
	L.marker([22.0445923,121.5153158]).addTo(map)
	.bindPopup("<img src='http://taipei-101.info/taipei-101.jpg'/>" +"Location#8: Orchid Island");
    </script>
</body>

</html>
